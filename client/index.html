<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width">
    <!-- <link rel="icon" sizes="196x196" href="bunny.png"> -->
    <title>Infinity Racer</title>
    <style>
    * {padding: 0; margin: 0; background: #8bbc3c}
    </style>
</head>

<body>
    <div id="gameDiv">

    </div>
    <script src="client/lib/phaser.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client/Boot.js"></script>
    <script src="client/Preloader.js"></script>
    <script src="client/StartMenu.js"></script>
    <script src="client/Game.js"></script>
    <script>
        window.onload = function () {
            var game = new Phaser.Game(this.screen.width, this.screen.hight, Phaser.AUTO, 'gameContainer');
            game.state.add('Boot', InfinityFighter.Boot);
            game.state.add('Preloader', InfinityFighter.Preloader);
            game.state.add('StartMenu', InfinityFighter.StartMenu);
            game.state.add('Game', InfinityFighter.Game);
            game.state.start('Boot');
        };
    </script>
</body>

</html>
